plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" // Flutter Gradle plugin must be here
    id 'com.google.gms.google-services' // Include only once
}

android {
    namespace = "com.example.login_app"
    compileSdk = flutter.compileSdkVersion // Make sure `flutter.compileSdkVersion` is set in the environment
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId "com.example.login_app"
        minSdkVersion 23 // Match your Flutter requirements
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.8.0') // Ensure Firebase BOM version is consistent
    implementation 'com.google.firebase:firebase-analytics'
}

flutter {
    source = "../.."
}
